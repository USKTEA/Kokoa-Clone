<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with nico screen on Kokoa talk</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
        <!--To Do :Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span> 111% </span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">Nico</h1>
      </div>
      <div class="alt-header-column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>
      <div class="messege-row">
        <img
          src="https://cdn.crowdpic.net/list-thumb/thumb_l_4CCE87D264C8F38FC1A697CB7F989229.jpg"
        />
        <div class="messege-row__content">
          <span class="messege__author">Nico</span>
          <div class="messege__info">
            <span class="messege__bubble">Hi!</span>
            <span class="messege__time">21:21</span>
          </div>
        </div>
      </div>
      <div class="messege-row messege-row--own">
        <div class="messege-row__content">
          <div class="messege__info">
            <span class="messege__bubble">Hi!</span>
            <span class="messege__time">21:21</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-laugh-squint"></i>
        <button><i class="fas fa-arrow-circle-up"></i></button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big!! </span>
      <img
        class="no-mobile__img"
        src="https://mblogthumb-phinf.pstatic.net/MjAxODA4MTlfMjYw/MDAxNTM0NjIwNzY0MjIy.l7EpRqC73lj190MzOfvL0P8uZNKlsZGnz35JngGWDRkg.xaP4Vm_ZnvJiqEVs8FL_daGFLQgNoNizqj1Vex8fptwg.JPEG.hwee__/P20180819_000929869_027F5164-EC5F-436A-9DE9-62258028C634.jpg?type=w2"
      />
    </div>
  </body>
</html>
