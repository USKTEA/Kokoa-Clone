<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen on Kokoa talk</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
        <!--To Do :Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span> 111% </span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Frineds Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar--xl"
            src="https://cdn.crowdpic.net/list-thumb/thumb_l_4CCE87D264C8F38FC1A697CB7F989229.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!-- <h6 class="user-component__subtitle">whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar--sm"
              src="https://cdn.crowdpic.net/list-thumb/thumb_l_4CCE87D264C8F38FC1A697CB7F989229.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__setting"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is too big!! </span>
      <img
        class="no-mobile__img"
        src="https://mblogthumb-phinf.pstatic.net/MjAxODA4MTlfMjYw/MDAxNTM0NjIwNzY0MjIy.l7EpRqC73lj190MzOfvL0P8uZNKlsZGnz35JngGWDRkg.xaP4Vm_ZnvJiqEVs8FL_daGFLQgNoNizqj1Vex8fptwg.JPEG.hwee__/P20180819_000929869_027F5164-EC5F-436A-9DE9-62258028C634.jpg?type=w2"
      />
    </div>
  </body>
</html>
